name: Build C++ (No CMake)

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Build on Linux
      if: runner.os == 'Linux'
      run: |
        g++ -std=c++17 -O2 -Wall -Wextra -o myapp main.cpp
        ./myapp

    - name: Build on macOS
      if: runner.os == 'macOS'
      run: |
        clang++ -std=c++17 -O2 -Wall -Wextra -o myapp main.cpp
        ./myapp

    - name: Build on Windows
      if: runner.os == 'Windows'
      run: |
        g++ -std=c++17 -O2 -Wall -Wextra -o myapp.exe main.cpp
        .\myapp.exe

    # 可选：上传可执行文件作为构建产物（使用 v4）
    - name: Upload artifact
      uses: actions/upload-artifact@v4
      if: success()
      with:
        name: myapp-${{ runner.os }}
        path: |
          myapp
          myapp.exe
        if-no-files-found: ignore
